name: Deploy Strapi

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Dependencies
        run: |
          npm install

      - name: Build Strapi
        run: |
          npm run build

      - name: Deploy to Server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          echo "$SSH_PRIVATE_KEY" > ssh_key
          chmod 600 ssh_key
          rsync -avz --exclude 'node_modules' --exclude '.git' -e "ssh -i ssh_key" ./ strapi@serviceatlas.meimberg.io:/srv/strapi
          ssh -i strapi@serviceatlas.meimberg.io 'cd /srv/strapi && npm install && npm run build && pm2 restart strapi-backend'
